<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="modal">
      <div class="header">
        <img src="icon.png" alt="Pomodoro Timer Icon" class="icon" />
        <h1>Pomodoro Timer</h1>
      </div>
      <hr />
      <div class="timer">
        <p>Focus on your task for 25 minutes</p>
        <span id="time"></span>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
